<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <h1>World Cup Qatar 2022</h1>

    <div class="countdown-container">
        <div class="timerEl days-con">
            <p class="large-text" id="days">0</p>
            <span>days</span>
        </div>
        <div class="timerEl hours-con">
            <p class="large-text" id="hours">0</p>
            <span>hours</span>
        </div>
        <div class="timerEl minutes-con">
            <p class="large-text" id="minutes">0</p>
            <span>minutes</span>
        </div>
        <div class="timerEl seconds-con">
            <p class="large-text" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>
</body>
</html>
